<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<script>
	var x;
	var y;
	window.addEventListener('touchmove', function (e) {
            x = e.touches[0].screenX;
            y = e.touches[0].screenY;
			document.getElementById("xLoc").innerHTML ="The location of X:  "+ Math.round(x);
			document.getElementById("yLoc").innerHTML ="The location of Y:  "+ Math.round(y);
			//console.log("X: "+x+"      Y: "+y);
    })
	</script>

	<p>For touch screens only: Get the location of the touch with your finger.</p>
	<p id="xLoc"></p>
	<p id="yLoc"></p>
</body>
</html>
